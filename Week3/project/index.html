<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
      <legend class="tiptitle">Tip Calculator</legend>
      <label
        >How much was your bill? <i class="fa fa-dollar-sign"></i>
        <input id="totalBill" type="text" placeholder="Bill Amount" /> <br /> </label
      ><br />
      <label class="label"
        >How was your service?
        <!-- <input type="text" id="" name="lname"><br> -->
        <select id="serviceQuality">
          <option value="">--Choose options--</option>
          <option value="0.3">30% - Outstanding</option>
          <option value="0.2">20% - Good</option>
          <option value="0.15">15% - Ok</option>
          <option value="0,10">10% - Bad</option>
          <option value="0.05">5% - Terrible</option> </select
        ><br /> </label
      ><br />
      <label
        >How many people are sharing the bill?
        <input type="text" id="numOfPeople" name="numOfPeople" /><br /> </label
      ><br />
      <button onclick="tipCalculator()">Calculate</button>
      <div id="result"></div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
